doctrine:
    dbal:
        # configure these for your database server
        driver: 'pdo_mysql'
        server_version: '5.7'
        charset: utf8mb4
        default_table_options:
            charset: utf8mb4
            collate: utf8mb4_unicode_ci

        url: '%env(resolve:DATABASE_URL)%'
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        dql: # https://github.com/beberlei/DoctrineExtensions/tree/master/config
            datetime_functions:
                date: DoctrineExtensions\Query\Sqlite\Date
                month: DoctrineExtensions\Query\Sqlite\Month
                year: DoctrineExtensions\Query\Sqlite\Year
                date_format: DoctrineExtensions\Query\Sqlite\DateFormat
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App
